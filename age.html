<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age</title>
   
</head>
<body>
    <div class="container">

        <p id="age"></p>
    </div>

    <script>
        function calculateAge(birthdate) {
            const now = new Date();
            const birthDate = new Date(birthdate);
            let years = now.getFullYear() - birthDate.getFullYear();
            let yearMonths = now.getMonth() - birthDate.getMonth();
            let days = now.getDate() - birthDate.getDate();

            if (days < 0) {
                yearMonths -= 1;
                days += new Date(now.getFullYear(), now.getMonth(), 0).getDate();
            }

            if (yearMonths < 0) {
                years -= 1;
                yearMonths += 12;
            }

            const diff = now - birthDate;
            const  months = Math.floor(diff / (1000 * 60 * 60 * 24  * 30));
            const weeks = Math.floor(diff / (1000 * 60 * 60 * 24 * 7));
            const totalDays = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor(diff / (1000 * 60 * 60));
            const minutes = Math.floor(diff / (1000 * 60));
            const seconds = Math.floor(diff / 1000);

            return { years, yearMonths,months, weeks, days, hours, minutes, seconds, totalDays };
        }

        function updateAge() {
            const birthdate = '1996-12-14T00:00:00'; // Static birthdate
            const age = calculateAge(birthdate);
            document.getElementById('age').innerHTML = `
                Years: ${age.years+" and "+age.yearMonths+" months "}<br>
                Months: ${age.months}<br>
                Weeks: ${age.weeks}<br>
                Days: ${age.totalDays}<br>
                Hours: ${age.hours}<br>
                Minutes: ${age.minutes}<br>
                Seconds: ${age.seconds}
            `;
        }

        setInterval(updateAge, 1000);
    </script>
</body>
</html>
